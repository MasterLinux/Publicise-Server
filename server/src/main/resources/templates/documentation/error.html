<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="error-list (title, errors)"
     th:switch="${#lists.isEmpty(errors)}"
     th:class="ParameterList">

    <h2 th:text="${title}"></h2>
    <ul th:case="false">
        <li th:each="error : ${errors}">
            <div th:class="Error">
                <div th:text="${error.errorName}"></div>
                <div th:text="${error.description}"></div>
                <div th:text="${error.errorCode}"></div>
                <div th:text="${error.statusCode}"></div>
            </div>
        </li>
    </ul>
    <div th:case="true">No parameters</div>
</div>

</body>

</html>
