<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="error-list (title, errors)"
     th:switch="${#lists.isEmpty(errors)}"
     th:class="error-list">

    <h5 th:text="${title}" th:class="'error-header' + (${#lists.isEmpty(errors)} ? ' empty' : '')"></h5>

    <div th:case="false">
        <div th:class="'row title-bar'">
            <div th:text="#{error.errorName}"
                 th:class="'medium-6 large-6 column'"></div>
            <div th:text="#{error.errorCode}"
                 th:class="'medium-3 large-3 column'"></div>
            <div th:text="#{error.statusCode}"
                 th:class="'medium-3 large-3 column'"></div>
        </div>

        <ul>
            <li th:each="error : ${errors}">
                <div th:class="row">
                    <div th:text="${error.errorName}"
                         th:class="'medium-6 large-6 column'"></div>
                    <div th:text="${error.errorCode}"
                         th:class="'medium-3 large-3 column'"></div>
                    <div th:text="${error.statusCode}"
                         th:class="'medium-3 large-3 column'"></div>
                </div>
                <blockquote th:text="${error.description}"></blockquote>
            </li>
        </ul>
    </div>

    <div th:case="true" th:text="#{error.no_errors}"></div>
</div>

</body>

</html>
