<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="resource-menu (resources)">
    <ul th:class="side-nav">
        <li th:class="heading" th:text="#{menu.title}"></li>
        <li th:each="resource : ${resources}">
            <a th:href="${#strings.replace(resource.path,'/','#')}" th:text="${resource.path}"></a>
        </li>
    </ul>
</div>

</body>

</html>
